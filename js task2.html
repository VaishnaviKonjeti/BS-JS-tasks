<!DOCTYPE html>
<html>
<head>
  <title>js task2</title>
  <script>
    function sortStringAlphabetically(inputString) {
      var charArray = inputString.split('');
      charArray.sort();
      var sortedString = charArray.join('');
      return sortedString;
    }

    function sortAndDisplay() {
      var inputString = document.getElementById('inputString').value;
      var sortedResult = sortStringAlphabetically(inputString);
      document.getElementById('sortedResult').textContent = 'Expected Output : ' + sortedResult;
    }
  </script>
</head>
<body>
  <h1>String Sorting</h1>
  <label for="inputString">Example string :</label>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="sortAndDisplay()">Sort</button>
  <p id="sortedResult"></p>
</body>
</html>
